name: build_and_publish_image

on:
  push:
    branches:
      - master

jobs:
  build_and_publish_image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      IMAGE_NAME: asterisk-ja
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Read Asterisk version
        id: asterisk_version
        run: |
          ASTERISK_VERSION=$(cat VERSION)
          echo "version=$ASTERISK_VERSION" >> $GITHUB_OUTPUT
          echo "Asterisk version: $ASTERISK_VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.asterisk_version.outputs.version }}
            type=raw,value=${{ steps.asterisk_version.outputs.version }}-{{date 'YYYYMMDD'}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ASTERISK_VERSION=${{ steps.asterisk_version.outputs.version }}
